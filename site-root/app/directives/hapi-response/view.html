<div ng-if="response.description">
    <div class="label method-sub-label">Description</div>
    <p class="description response-description" ng-bind-html="response.description | hapiMarkdown"></p>
</div>
<div>
    <div class="label method-sub-label">Status</div>
    <p class="description response-status">
        <span ng-bind="response.statusCode"></span>
        <span ng-bind="response.statusMessage"></span>
    </p>
</div>
<div ng-if="response.header && response.header.length">
    <div class="label method-sub-label">Header</div>
    <div hapi-parameter-list hapi-scope-model="response.header"></div>
</div>
<div ng-if="response.body && response.body.length">
    <div class="label method-sub-label">Body</div>
    <div class="body-list">
        <div ng-repeat="body in response.body track by $index" hapi-body hapi-scope-body="body"></div>
    </div><!-- .body-list -->
</div>
