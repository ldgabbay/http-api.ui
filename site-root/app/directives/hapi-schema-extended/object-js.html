<span ng-if="model.description" ng-bind-html="model.description | markup | addTargetBlank | unsafeHTML"></span>
<span ng-include="'app/directives/hapi-schema-extended/details.html'"></span>

<table class="object-properties">
    <thead>
        <tr>
            <th>Key</th>
            <th>Frequency</th>
            <th>Value</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat-start="property in model.properties" ng-init="showKey = false; showValue = false" class="object-property">
            <td>
                <div hapi-schema-short hapi-scope-model="property.key" hapi-scope-show="showKey"></div>
            </td>
            <td>
                <span ng-bind="property.frequency"></span>
            </td>
            <td>
                <div hapi-schema-short hapi-scope-model="property.value" hapi-scope-show="showValue"></div>
            </td>
            <td>
                <span ng-bind-html="property.description | markup | addTargetBlank | unsafeHTML"></span>
            </td>
        </tr>
        <tr class="marker-row" ng-if="(showKey && property.key.isExpandable)">
            <td class="marker"></td>
            <td colspan="3"></td>
        </tr>
        <tr ng-if="(showKey && property.key.isExpandable)">
            <td colspan="4">
                <div hapi-schema-extended hapi-scope-model="property.key" hapi-scope-show="showKey"></div>
            </td>
        </tr>
        <tr class="marker-row" ng-if="(showValue && property.value.isExpandable)">
            <td colspan="2"></td>
            <td class="marker"></td>
            <td></td>
        </tr>
        <tr ng-repeat-end ng-if="(showValue && property.value.isExpandable)">
            <td colspan="4">
                <div hapi-schema-extended hapi-scope-model="property.value" hapi-scope-show="showValue"></div>
            </td>
        </tr>
    </tbody>
</table>
