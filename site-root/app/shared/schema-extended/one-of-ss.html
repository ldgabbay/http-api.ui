<span ng-if="model.description" ng-bind-html="model.description | markup | addTargetBlank | unsafeHTML"></span>
<ol class="oneof-list">
    <li ng-repeat="oneOf in model.oneOf" ng-init="show = false" class="one-of-schema">
        <div class="schema-short" model="oneOf" show="show"></div>
        <div class="schema-extended" model="oneOf" show="show"></div>
    </li>
</ol>
